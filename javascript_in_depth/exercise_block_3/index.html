<!--
1.- Form with inputs for name, surname and age,
2.- Submit button with event
3.- Print data when form is submitted
4.- Button that prints the current data into a div.
-->

<form id="form">
    <div><label for="form_name">Name:</label><input id="form_name" type="text"></div>
    <div><label for="form_surname">Surname: </label><input id="form_surname" type="text"></div>
    <div><label for="form_age">Age: </label><input id="form_age" type="number"></div>
    <button type="submit">Submit</button>
    <button id="print_btn" type="button">Print current data.</button>
</form>

<div class="container">
</div>
